        <header>

        </header>

        <div class="container">

            <section id="main-contact">

                <h2>Contact</h2>

                <form id="contact-form">

                    <ul>
                        <li>
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" placeholder="Amanda Ferraro"
                            required="required">
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <input type="text" name="email" id="email" placeholder="amandaferraro41@gmail.com"
                            required="required">
                        </li>
                        <li>
                            <label for="message">Message</label>
                            <textarea id="message" name="message"
                            required="required"></textarea>
                        </li>
                    </ul>
                    <input type="submit" name="submit" id="submitBTN">
                </form>

                   
            </section>

            <section class="sidebar">

                <div id="connect">

                    <h2>Connect with Me</h2>
                    
                    <a href="https://github.com/mandar1199">
                        <img src="assets/images/github.png" class="social" alt="github logo">
                    </a>

                    <a href="https://www.linkedin.com/in/amanda-ferraro-324657157/">
                        <img src="assets/images/linkedin.png" class="social" alt="linkedin logo">
                    </a>

                </div>
            </section>
        </div>
